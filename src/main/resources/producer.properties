# \u4EE5\u4E0B3\u4E2A\u53C2\u6570\u5FC5\u586B
bootstrap.servers=kafka01:9092,kafka02:9093,kafka03:9094
key.serializer=org.apache.kafka.common.serialization.IntegerSerializer
value.serializer=org.apache.kafka.common.serialization.StringSerializer

# \u53D1\u9001\u6D88\u606F\u5931\u8D25\u4E4B\u540E\u7684\u91CD\u8BD5\u6B21\u6570\uFF0C\u9ED8\u8BA4\u4E3A0
retries=1
# \u4E24\u6B21\u91CD\u8BD5\u4E4B\u95F4\u7684\u95F4\u9694\uFF0C\u9ED8\u8BA4\u4E3A100ms
retry.backoff.ms=100

# \u6307\u5B9A\u5206\u533A\u5668\uFF0C\u9ED8\u8BA4\u4E3ADefaultPartitioner\uFF0C\u9700\u8981\u5B9E\u73B0org.apache.kafka.clients.producer.Partitioner\u63A5\u53E3
partitioner.class=org.apache.kafka.clients.producer.internals.DefaultPartitioner

# \u6307\u5B9A\u62E6\u622A\u5668\uFF0C\u9ED8\u8BA4\u4E3A""\u3002\u53EF\u4EE5\u6307\u5B9A\u591A\u4E2A\u62E6\u622A\u5668\uFF0C\u7528\u9017\u53F7\u9694\u5F00\u3002\u540E\u4E00\u4E2A\u62E6\u622A\u5668\u4F9D\u8D56\u4E8E\u524D\u4E00\u4E2A\u62E6\u622A\u5668\u7684\u5904\u7406\u7ED3\u679C
# \u9700\u8981\u5B9E\u73B0org.apache.kafka.clients.producer.ProducerInterceptor\u63A5\u53E3
interceptor.classes=""

# RecordAccumulator\uFF08\u4E00\u4E2A\u7EBF\u7A0B\u5171\u4EAB\u7684\u53D8\u91CF\uFF09\u7F13\u51B2\u533A\u5927\u5C0FByte\uFF0Cmain\u7EBF\u7A0B\u5C06\u6D88\u606F\u53D1\u9001\u7ED9RecordAccumulator\uFF0C
# Sender\u7EBF\u7A0B\u4E0D\u65AD\u4ECERecordAccumulator\u4E2D\u62C9\u53D6\u6D88\u606F\u53D1\u9001\u5230Kafka broker
# \u9ED8\u8BA4\u503C33554432B == 32MB
buffer.memory=33554432B

# ProducerBatch\u53EF\u4EE5\u590D\u7528\u5185\u5B58\u533A\u57DF\u7684\u5927\u5C0F\uFF0C\u9ED8\u8BA4\u503C16KB\u3002\u6BCF\u4E2A\u5206\u533A\u5185\u7684\u7528\u6237\u7F13\u5B58\u672A\u53D1\u9001record\u8BB0\u5F55\u7684\u7A7A\u95F4\u5927\u5C0F\uFF0C
batch.size=16384B

# \u7528\u6765\u9650\u5236\u751F\u4EA7\u8005\u5BA2\u6237\u7AEF\u80FD\u53D1\u9001\u6D88\u606F\u7684\u6700\u5927\u503C\uFF0C\u9ED8\u8BA4\u4E3A1MB
max.request.size=1048576B

# 0\uFF1A\u53EA\u7BA1\u53D1\u9001\u30011\uFF1A\u5199\u5165\u5230leader\u4E2D\u3001-1/all\uFF1A\u5199\u5165\u6700\u5C0F\u526F\u672C\u6570
acks=-1
# \u6BCF\u4E2A\u8FDE\u63A5\u6700\u591A\u53EA\u80FD\u7F13\u5B585\u4E2A\u672A\u54CD\u5E94\u7684\u8BF7\u6C42\uFF0C\u9ED8\u8BA4\u503C\u4E3A5
# \u4E00\u822C\u800C\u8A00\uFF0C\u5728\u9700\u8981\u4FDD\u8BC1\u6D88\u606F\u987A\u5E8F\u7684\u573A\u5408\u5EFA\u8BAE\u628A\u8BE5\u53C2\u6570\u914D\u7F6E\u4E3A1\uFF0C\u800C\u4E0D\u662F\u628Aacks\u914D\u7F6E\u4E3A0\uFF0C\u4E0D\u8FC7\u8FD9\u6837\u4F1A\u5F71\u54CD\u6574\u4F53\u7684\u541E\u5410
max.in.flight.requests.per.connection=5

# Producer\u7B49\u5F85\u8BF7\u6C42\u54CD\u5E94\u7684\u6700\u957F\u65F6\u95F4\uFF0C\u9ED8\u8BA4\u4E3A30000ms\uFF0C\u8BE5\u53C2\u6570\u9700\u8981\u6BD4broker\u7AEF\u53C2\u6570replica.lag.time.max.ms\u7684\u503C\u5927
request.timeout.ms=30000

# \u6307\u5B9A\u6D88\u606F\u7684\u538B\u7F29\u65B9\u5F0F\uFF0C\u9ED8\u8BA4\u4E3Anone\u3002\u6D88\u606F\u538B\u7F29\u662F\u4E00\u79CD\u65F6\u95F4\u6362\u7A7A\u95F4\u7684\u4F18\u5316\u65B9\u5F0F\uFF0C\u5982\u679C\u5BF9\u65F6\u5EF6\u6709\u4E00\u5B9A\u7684\u8981\u6C42\uFF0C\u5219\u4E0D\u63A8\u8350\u5BF9\u6D88\u606F\u8FDB\u884C\u538B\u7F29
compression.type=none

# \u751F\u4EA7\u8005\u53D1\u9001ProducerBatch\u4E4B\u524D\u7B49\u5F85\u66F4\u591A\u6D88\u606F\u52A0\u5165ProducerBatch\u7684\u65F6\u95F4
# \u4E0D\u7BA1\u7F13\u51B2\u533A\u662F\u5426\u88ABProducerBatch\u5360\u6EE1\uFF0C\u5EF6\u8FDF10ms\u53D1\u9001request\uFF0C\u9ED8\u8BA4\u4E3A0ms\u3002\u589E\u5927\u8FD9\u4E2A\u53C2\u6570\u4F1A\u589E\u52A0\u5EF6\u8FDF\uFF0C\u4F46\u80FD\u63D0\u5347\u541E\u5410\u91CF
linger.ms=10

# KafkaProducer\u4E2Dsend\u65B9\u6CD5\u548CpartitionFor\u65B9\u6CD5\u7684\u963B\u585E\u65F6\u95F4\u3002\u5F53\u751F\u4EA7\u8005\u7684\u53D1\u9001\u7F13\u51B2\u533A\u5DF2\u6EE1\uFF0C\u6216\u8005\u6CA1\u6709\u53EF\u7528\u5143\u6570\u636E\u65F6\uFF0C\u8FD9\u4E9B\u65B9\u6CD5\u5C31\u4F1A\u963B\u585E\uFF0C\u9ED8\u8BA4\u4E3A60000ms
max.block.ms=60000

# \u5982\u679C\u5728\u8FD9\u4E2A\u65F6\u95F4\u5185\u5143\u6570\u636E\u6CA1\u6709\u66F4\u65B0\u7684\u8BDD\uFF0C\u4F1A\u88AB\u5F3A\u5236\u66F4\u65B0\uFF0C\u9ED8\u8BA45\u5206\u949F
metadata.max.age.ms=300000

# \u5F00\u542F\u5E42\u7B49\u6027\uFF0C\u9ED8\u8BA4\u4E3Afalse\u3002\u5F00\u542F\u540E\uFF0C\u4F1A\u81EA\u52A8\u628Aacks\u8BBE\u7F6E\u4E3A-1
enable.idempotence=false

# \u8BBE\u7F6E\u4E8B\u52A1id\uFF0C\u5FC5\u987B\u552F\u4E00\uFF0C\u5728\u4EE3\u7801\u4E2D\u8BBE\u7F6E
transaction.id=null

# \u8BBE\u7F6EKafkaProducer\u5BF9\u5E94\u7684\u5BA2\u6237\u7AEFid
client.id=""





